{% extends "index.html" %}
{% block title %}Financial Services{% endblock %}
{% block main_content %}
<div class="flower" data-value="2"></div>
<div id="1" class="content-page">
  <div class="container top-margin">
    <h1>Bank Accounts</h1>
    <form id="form_banks" action="/storeBank" method="post" class="form">
        <div class="form-group">
          <label class="control-label">What are your major banks?</label>
          <input type="text" class="form-control" placeholder="Bank" id="inputBank"><br>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Close Bank Accounts</button>
        </div>
    </form>
  </div>
</div>
<div id="2" class="content-page">
  <div class="container">
    <h1>Insurance Companies</h1>
    <form id="form_insurance" action="/storeBank" method="post" class="form-horizontal">
        <div class="form-group">
          <label class="control-label">What are your insurance companies?</label>
          <input type="text" class="form-control" placeholder="Insurance Company" id="inputInsurance"><br>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Notify Insurance Companies</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
{% block jslib %}
<script>
  pageNum = {{ page_num }};
</script>
<script src="/scripts/flow.js"></script>
{% endblock %}
